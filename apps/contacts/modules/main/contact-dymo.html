<div class="modal fade contacts-contact-dymo" role="dialog" style='z-index: 2100'>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Dymo Label
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>

      <div class="modal-body">
        <div class='row'>
          <div class='col-12 col-md-3'>
            Printer
          </div>
          <div class='col-12 col-md-9 mb-3'>
            <select class='form-control' mvc-value='dymo' mvc-each='dymos'>
              <option mvc-option='{"text": "dymos[$index].text", "value": "dymos[$index].value"}'></option>
            </select>
          </div>
        </div>

        <div class='row'>
          <div class='col-12 mb-3'>
            <button class='btn btn-success' mvc-click='dymoPrint()'>
              Print
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
