<page id='contacts-setup' style='display: none;'>
  <section id='contacts-setup-section'>
    <div class='row justify-content-center'>
      <div class='col-12 col-md-6 col-lg-4 col-xl-3 mb-3'>
        <div class='card'>
          <div class='card-header'>
            <div class='row'>
              <div class='col-6'>
                <h4>
                  Titles
                </h4>
              </div>
              <div class='col-6'>
                <a href='/titles' class='btn btn-sm btn-outline-primary float-end'>
                  + Title
                </a>
              </div>
            </div>          
          </div>
          
          <div class='card-body' style='padding: 0px'>
            <div style='height: calc(100vh - 130px); overflow-y: auto'>
              <ul class="list-group list-group-flush" mvc-each='titles' mvc-click='goto()'>
                <div mvc-href='/titles/${titles[$index].id}' mvc-attrclassx='{"text-danger": "titles[$index].active"}' class="list-group-item list-group-item-action d-flex justify-content-between align-items-center pointer">
                  <span mvc-text='titles[$index].title'></span>
                  <span mvc-text='titles[$index].id'></span>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class='col-12 col-md-6 col-lg-4 col-xl-3 mb-3'>
        <div class='card'>
          <div class='card-header'>
            <div class='row'>
              <div class='col-6'>
                <h4>
                  Group Types
                </h4>
              </div>
              <div class='col-6'>
                <a href='/groups' class='btn btn-sm btn-outline-primary float-end'>
                  + Group
                </a>
              </div>
            </div>          
          </div>
          
          <div class='card-body' style='padding: 0px'>
            <div style='height: calc(100vh - 130px); overflow-y: auto'>
              <ul class="list-group list-group-flush" mvc-each='groups' mvc-click='goto()'>
                <div mvc-href='/groups/${groups[$index].id}' mvc-attrclassx='{"text-danger": "groups[$index].active"}' class="list-group-item list-group-item-action d-flex justify-content-between align-items-center pointer">
                  <span mvc-text='groups[$index].type'></span>
                  <span mvc-text='groups[$index].id'></span>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>      

      <div class='col-12 col-md-6 col-lg-4 col-xl-3 mb-3'>
        <div class='card'>
          <div class='card-header'>
            <div class='row'>
              <div class='col-6'>
                <h4>
                  E-Groups
                </h4>
              </div>
              <div class='col-6'>
                <a href='/egroups' class='btn btn-sm btn-outline-primary float-end'>
                  + E-Group
                </a>
              </div>
            </div>          
          </div>
          
          <div class='card-body' style='padding: 0px'>
            <div style='height: calc(100vh - 130px); overflow-y: auto'>
              <ul class="list-group list-group-flush" mvc-each='egroups' mvc-click='goto()'>
                <div mvc-href='/egroups/${egroups[$index].id}' mvc-attrclassx='{"text-danger": "egroups[$index].active"}' class="list-group-item list-group-item-action d-flex justify-content-between align-items-center pointer">
                  <span mvc-text='egroups[$index].desc'></span>
                  <span mvc-text='egroups[$index].id'></span>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>      

      <div class='col-12 col-md-6 col-lg-4 col-xl-3 mb-3'>
        <div class='card'>
          <div class='card-header'>
            <div class='row'>
              <div class='col-6'>
                <h4>
                  Tags
                </h4>
              </div>
              <div class='col-6'>
                <a href='/tags' class='btn btn-sm btn-outline-primary float-end'>
                  + Tag
                </a>
              </div>
            </div>          
          </div>
          
          <div class='card-body' style='padding: 0px'>
            <div style='height: calc(100vh - 130px); overflow-y: auto'>
              <ul class="list-group list-group-flush" mvc-each='tags' mvc-click='goto()'>
                <div mvc-href='/tags/${tags[$index].id}' mvc-attrclassx='{"text-danger": "tags[$index].active"}' class="list-group-item list-group-item-action d-flex justify-content-between align-items-center pointer">
                  <span mvc-text='tags[$index].desc'></span>
                  <span mvc-text='tags[$index].id'></span>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>      

      <div class='col-12 col-md-6 col-lg-4 col-xl-3 mb-3'>
        <div class='card'>
          <div class='card-header'>
            <div class='row'>
              <div class='col-6'>
                <h4>
                  Tag Categories
                </h4>
              </div>
              <div class='col-6'>
                <a href='/tagcats' class='btn btn-sm btn-outline-primary float-end'>
                  + Tag Cat
                </a>
              </div>
            </div>          
          </div>
          
          <div class='card-body' style='padding: 0px'>
            <div style='height: calc(100vh - 130px); overflow-y: auto'>
              <ul class="list-group list-group-flush" mvc-each='tagcats' mvc-click='goto()'>
                <div mvc-href='/tagcats/${tagcats[$index].id}' mvc-attrclassx='{"text-danger": "tagcats[$index].active"}' class="list-group-item list-group-item-action d-flex justify-content-between align-items-center pointer">
                  <span mvc-text='tagcats[$index].desc'></span>
                  <span mvc-text='tagcats[$index].id'></span>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>      

      <div class='col-12 col-md-6 col-lg-4 col-xl-3 mb-3'>
        <div class='card'>
          <div class='card-header'>
            <div class='row'>
              <div class='col-6'>
                <h4>
                  Note Categories
                </h4>
              </div>
              <div class='col-6'>
                <a href='/notecats' class='btn btn-sm btn-outline-primary float-end'>
                  Note Cats
                </a>
              </div>
            </div>          
          </div>
          
          <div class='card-body' style='padding: 0px'>
            <div style='height: calc(100vh - 130px); overflow-y: auto'>
              <ul class="list-group list-group-flush" mvc-each='notecats'>
                <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center pointer">
                  <span mvc-text='notecats[$index]'></span>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>      

    </div>
  </section>
</page>
