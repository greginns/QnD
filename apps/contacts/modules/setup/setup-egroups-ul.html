<ul class="list-group list-group-flush" mvc-each='egroups' mvc-click='goto()'>
  <div mvc-href='/egroups/${egroups[$index].id}' mvc-attrclassx='{"text-danger": "egroups[$index].active"}' class="list-group-item list-group-item-action d-flex justify-content-between align-items-center pointer">
    <span mvc-text='egroups[$index].desc'></span>
    <span mvc-text='egroups[$index].id'></span>
  </div>
</ul>
