<ul class="list-group list-group-flush" mvc-each='titles' mvc-click='goto()'>
  <div mvc-href='/titles/${titles[$index].id}' mvc-attrclassx='{"text-danger": "titles[$index].active"}' class="list-group-item list-group-item-action d-flex justify-content-between align-items-center pointer">
    <span mvc-text='titles[$index].title'></span>
    <span mvc-text='titles[$index].id'></span>
  </div>
</ul>
