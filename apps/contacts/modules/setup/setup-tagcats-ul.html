<ul class="list-group list-group-flush" mvc-each='tagcats' mvc-click='goto()'>
  <div mvc-href='/tagcats/${tagcats[$index].id}' mvc-attrclassx='{"text-danger": "tagcats[$index].active"}' class="list-group-item list-group-item-action d-flex justify-content-between align-items-center pointer">
    <span mvc-text='tagcats[$index].desc'></span>
    <span mvc-text='tagcats[$index].id'></span>
  </div>
</ul>
