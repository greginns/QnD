<ul class="list-group list-group-flush" mvc-each='groups' mvc-click='goto()'>
  <div mvc-href='/groups/${groups[$index].id}' mvc-attrclassx='{"text-danger": "groups[$index].active"}' class="list-group-item list-group-item-action d-flex justify-content-between align-items-center pointer">
    <span mvc-text='groups[$index].type'></span>
    <span mvc-text='groups[$index].id'></span>
  </div>
</ul>
