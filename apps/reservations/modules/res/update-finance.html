<div class='row'>
  <div class='col-12 col-sm-6'>
    <div class='row'>
      <div class='col-6'>
        Charges
      </div>
      <div class='col-4'>
        <span class='float-end' mvc-text='main.charges'></span>
      </div>
    </div>

    <div class='row'>
      <div class='col-6'>
        Gratuity
      </div>
      <div class='col-4'>
        <span class='float-end' mvc-text='main.tip'></span>
      </div>
    </div>

    <div class='row'>
      <div class='col-6'>
        Complimentary
      </div>
      <div class='col-4'>
        <span class='float-end' mvc-text='main.comped'></span>
      </div>
    </div>

    <div class='row'>
      <div class='col-6'>
        Discount
      </div>
      <div class='col-4'>
        <span class='float-end' mvc-text='main.discount'></span>
      </div>
    </div>

    <div class='row'>
      <div class='col-6'>
        Taxes
      </div>
      <div class='col-4'>
        <span class='float-end' mvc-text='main.taxes'></span>
      </div>
    </div>

    <div class='row'>
      <div class='col-6'>
        Commission
      </div>
      <div class='col-4'>
        <span class='float-end' mvc-text='main.comm'></span>
      </div>
    </div>                  

    <div class='row'>
      <div class='col-6'>
        Total
      </div>
      <div class='col-4'>
        <span class='float-end' mvc-text='main.total'></span>
      </div>
    </div>         
    
    <div class='row'>
      <div class='col-6'>
        Payments
      </div>
      <div class='col-4'>
        <span class='float-end' mvc-text='main.payments'></span>
      </div>
    </div>                  

    <div class='row'>
      <div class='col-6'>
        DUE
      </div>
      <div class='col-4'>
        <span class='float-end' mvc-text='main.baldue'></span>
      </div>
    </div>
  </div>

  <div class='col-12 col-sm-6'>
    <div class='row'>
      <div class='col-12'>
        <span mvc-text='currency.name'></span>
      </div>  
    </div>
    
    <div class='row'>
      <div class='col-12'>
        &nbsp;
      </div>
    </div>
    
    <div class='row'>
      <div class='col-12'>
        &nbsp;
      </div>
    </div>
    
    <div class='row'>
      <div class='col-12'>
        &nbsp;
      </div>
    </div>
    
    <div class='row'>
      <div class='col-12'>
        <span mvc-if='main.taxable'>
          Taxable
        </span>
        <span mvc-else>
          <span class='text-danger'>
            Not Taxable
            <span mvc-text='main.taxno'></span>
          </span>
        </span>
      </div>  
    </div>
    
    <div class='row'>
      <div class='row'>
        <div class='col-12' mvc-show='main.agent'>
          <span mvc-text='main.commrate'></span>%
          &nbsp;
          &nbsp;
          <span mvc-text='agent.last'></span>
          [<span mvc-text='main.agent'></span>]
        </div>
      </div>
    </div>
  </div>
</div>
