<page id='items-main-import' style='display: none;'>
  <section id='items-main-import-section'>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-secondary text-white">
      <div class="container-fluid">
        <div class="navbar-brand text-white pointer" mvc-click='goBack()'>
          <i class="fas fa-chevron-left"></i>
          <span style='font-size: 20px'>
            Back
          </span>
        </div>
        <div>
          <span style='font-size: 20px' mvc-text='title'>
          </span>          
        </div>
        <div>
        </div>
      </div>
    </nav>

    <div class='row'>
      <div class='col-12'>
        <div id='ss-import'>
        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col-6 col-md-3'>
        {{ fields.Switch(id='', mvc_checked='upsert', label='Replace') }}
        <small>Un-checked = Create</small>
      </div>

      <div class='col-6 col-md-3'>
        <button class='btn btn-primary' mvc-click='import()'>
          Start Import
        </button>
      </div>
    </div>

    <div class='row'>
      <div class='col-12'>
        Import results will appear in the last column.  If any errors appear, fix the data then clear out the error message before trying to Import again.
      </div>
    </div>

  </section>
</page>
