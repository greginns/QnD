<div class='table-responsive'>
  <table class='table table-sm table-hover'>
    <thead>
      <tr>
        <th mvc-click='sortItems("supplier","code")'>Code</th>
        <th mvc-click='sortItems("supplier","name")'>Name</th>
      </tr>
    </thead>
    <tbody mvc-each='supplier'>
      <tr mvc-click='editItem("supplier", "$index")' mvc-attrclassx='{"text-danger": "supplier[$index].active"}'>
        <td mvc-text='supplier[$index].code'></td>
        <td mvc-text='supplier[$index].name'></td>
      </tr>
    </tbody>
  </table>
</div>
