<div class='table-responsive'>
  <table class='table table-sm table-hover'>
    <thead>
      <tr>
        <th mvc-click='sortItems("meallocn","code")'>Code</th>
        <th mvc-click='sortItems("meallocn","name")'>Name</th>
      </tr>
    </thead>
    <tbody mvc-each='meallocn'>
      <tr mvc-click='editItem("meallocn", "$index")' mvc-attrclassx='{"text-danger": "meallocn[$index].active"}'>
        <td mvc-text='meallocn[$index].code'></td>
        <td mvc-text='meallocn[$index].name'></td>
      </tr>
    </tbody>
  </table>
</div>
