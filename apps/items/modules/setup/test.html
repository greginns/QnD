      <style>
.multiselect {
  width: 200px;
}

.selectBox {
  position: relative;
}

.selectBox select {
  width: 100%;
  font-weight: bold;
}

.overSelect {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
}

#checkboxes {
  display: none;
  border: 1px #dadada solid;
}

#checkboxes label {
  display: block;
}

#checkboxes label:hover {
  background-color: #1e90ff;
}        
      </style>
  </head>
  <body>
    <form>
      <div class="multiselect">
        <div class="selectBox">
          <select>
            <option>Select an option</option>
          </select>
          <div class="overSelect"></div>
        </div>

        <div id="checkboxes" style='max-height: 100px; overflow-x: auto;'>
          <label>
            <input type="checkbox" />
            First checkbox
          </label>
            
          <label>
            <input type="checkbox" />
            Second checkbox
          </label>

          <label>
            <input type="checkbox" />
            Third checkbox
          </label>

          <label>
            <input type="checkbox" />
            Forth checkbox
          </label>
            
          <label>
            <input type="checkbox" />
            Fifth checkbox
          </label>

          <label>
            <input type="checkbox" />
            Sixth checkbox
          </label>          

          <label>
            <input type="checkbox" />
            Seventh checkbox
          </label>
            
          <label>
            <input type="checkbox" />
            Eighth checkbox
          </label>

          <label>
            <input type="checkbox" />
            Ninth checkbox
          </label>          
        </div>
      </div>
    </form>

    <script>
      let expanded = false;
      const multiSelect = document.querySelector('.multiselect');
      
      multiSelect.addEventListener('click', function(e) {
        const checkboxes = document.getElementById("checkboxes");
          if (!expanded) {
          checkboxes.style.display = "block";
          expanded = true;
        } else {
          checkboxes.style.display = "none";
          expanded = false;
        }
        e.stopPropagation();
      }, true)
      
      document.addEventListener('click', function(e){
        if (expanded) {
          checkboxes.style.display = "none";
          expanded = false;
        }
      }, false)
    </script>
