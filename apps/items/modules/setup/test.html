<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <script type="module">
      import {App} from '/~static/project/app.js';
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://static.roam3.opalstacked.com/css/node/app.css">

    <script src="https://kit.fontawesome.com/16a638b808.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="/~static/apps/items/modules/setup/test.js"></script>
    <style>
      .list-hovered:hover {
        background-color: #e9ecef;
      }

      .list-hovered > label {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class='container-fluid' id='test'>
      <div class='row'>
        <div class='col-2'>
          <input class='form-control'>
        </div>

        <div class='col-2'>
          <div mvc-multiselect>
            <div class='input-group'>
              <input class='form-control' mvc-value='states' mvc-filter='checked2text' data-source='statelist' style='text-overflow:ellipsis'>
              <span class='input-group-text'>
                <i class="fa-thin fa-caret-down"></i>
              </span>            
            </div>

            <div class='dropdown-menu' style='max-height: 200px; overflow-y: auto' tabindex=-'1'>
              <div mvc-each='statelist'>
                <div class='list-hovered ms-2 me-2 px-2'>
                  <label>
                    <input type='checkbox' mvc-checked='statelist[$index].checked' mvc-event-change='$checked2text("statelist", "states")' />
                    <span mvc-text='statelist[$index].text'></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class='col-2'>
          <input class='form-control'>
        </div>
      </div>
    </div>

    <script>
    </script>    
  </body>
</html>
