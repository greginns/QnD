<page id='items-start' style='display: none;'>
  <section id='items-start-section'>
    <div class='fixed-top bg-secondary'>
			<div class='row'>
				<div class='col-12 text-center text-white'>
					<h3>
						Item Setup
					</h3>
				</div>
			</div>
    </div>

    <div class='row'>
      <div class='col-12 col-md-6 col-lg-4 mb-3'>
        <div class='card'>
          <div class='card-header'>
            <div class='row'>
              <div class='col-6'>
                Activity
              </div>
              <div class='col-6'>
                <button class='btn-sm btn-outline-primary float-end' mvc-click='newItem("activity")'>
                  New
                </button>
              </div>
            </div>
          </div>
          <div class='card-body'>
            <table class='table table-sm table-hover'>
              <thead>
                <tr>
                  <th mvc-click='sortItems("activity","code")'>Code</th>
                  <th mvc-click='sortItems("activity","name")'>Name</th>
                  <th mvc-click='sortItems("activity","group")'>Group</th>
                </tr>
              </thead>
              <tbody mvc-each='activity'>
                <tr mvc-click='editItem("activity", "$index")'>
                  <td mvc-text='activity[$index].code'></td>
                  <td mvc-text='activity[$index].name'></td>
                  <td mvc-text='activity[$index].actgroup'></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class='col-12 col-md-6 col-lg-4 mb-3'>

            </table>
          </div>
