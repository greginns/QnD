<page id='schema-workspace-list' style='display: none;'>
  <section id='schema-workspace-list-section'>
    <div class='row'>
      <div class='col-12 mb-2'>
        <a href='/' mvc-nohandle>Home</a>
      </div>
    </div>

    <div class='row justify-content-center'>
      <div class='col-12'>
        <div class='card'>
          <div class='card-header'>
            <div class='row'>
              <div class='col-6'>
                <h4>Workspaces</h4>
              </div>
              <div class='col-4'>
                <button type="button" class="btn btn-outline-success" mvc-click='create'>Add Workspace</button>
              </div>
              <div class='col-2'>
                <div class='d-block d-sm-none'>XS</div>
                <div class='d-none d-sm-block d-md-none'>SM</div>
                <div class='d-none d-md-block d-lg-none'>MD</div>
                <div class='d-none d-lg-block d-xl-none'>LG</div>
                <div class='d-none d-xl-block'>XL</div>
              </div>
            </div>          
          </div>
          
          <div class='card-body'>
            <div class='row pt-2'>
              <div class='col-12 col-lg-6 col-xl-4 mb-4'>
                <table class='table table-striped'>
                  <tbody mvc-each='workspaces'>
                    <tr data-index='$index'>
                      <td><span mvc-text='workspaces.$index.name'></span></td>
                      <td style='cursor: pointer' title='Apps' mvc-click='app'><i class="fal fa-project-diagram"></i></td>
                      <td style='cursor: pointer' title='Edit' mvc-click='edit'><i class="fal fa-edit"></i></td>
                      <td style='cursor: pointer' title='Delete' mvc-click='delete'><i class="fal fa-trash-alt"></i></td>
                    </tr>
                  </tbody>
                </table>
              </div>  
            </div>
          </div>
      </div>
    </div>

    <div class='d-block d-md-none' style='padding-top: 70px'>
      <!-- Spacer XS SM-->
    </div>

    <div class='d-block d-lg-none' style='padding-top: 30px'>
      <!-- Spacer XS SM MD -->
    </div>

    <div class='d-block' style='padding-top: 30px'>
      <!-- Spacer XS DM MD LG XL -->
    </div>
  </section>
</page>
