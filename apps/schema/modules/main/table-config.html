<page id='schema-table-config' style='display: none;'>
  <section id='schema-table-config-section'>
    <div class='row'>
      <div class='col-12 mb-2'>
        <a href='/' mvc-nohandle>Home</a> / <a href='/workspace'>Workspaces</a> / <a mvc-href='/workspace/${workspace}/app/${app}' mvc-handle>Apps</a> / <a mvc-href='/workspace/${workspace}/app/${app}/table' mvc-handle>Tables</a>
      </div>
    </div>

    <div class='row justify-content-center'>
      <div class='col-12'>
        <div class='card'>
          <div class='card-header'>
            <div class='row'>
              <div class='col-6'>
                <h4>Table Config</h4>
              </div>
              <div class='col-2'>
                <div class='d-block d-sm-none'>XS</div>
                <div class='d-none d-sm-block d-md-none'>SM</div>
                <div class='d-none d-md-block d-lg-none'>MD</div>
                <div class='d-none d-lg-block d-xl-none'>LG</div>
                <div class='d-none d-xl-block'>XL</div>
              </div>
            </div>          
          </div>
          
          <div class='card-body'>
            <div class='row pt-2'>
              <div class='col-12 col-md-4 col-lg-2 mb-2 label-color'>
                Primary Key
              </div>  

              <div class='col-12 col-md-8 mb-2'>
                <div class='row'>
                  <div class='col-6 col-lg-4'>
                    <span mvc-text='tableRec.pk' class='mr-2'></span>
                    <span style='cursor: pointer' title='Edit' mvc-click='pkEdit'><i class="fal fa-edit"></i></span>
                  </div>
                </div>
              </div>
            </div>

            <div class='row pt-2'>
              <div class='col-12 col-md-4 col-lg-2 mb-2 label-color'>
                Order By
              </div>  

              <div class='col-12 col-md-8 mb-2'>
                <div class='row'>
                  <div class='col-6 col-lg-4'>
                    <span mvc-text='tableRec.orderby' class='mr-2'></span>
                    <span style='cursor: pointer' title='Edit' mvc-click='orderbyEdit'><i class="fal fa-edit"></i></span>
                  </div>
                </div>
              </div>
            </div>

            <div class='row pt-2'>
              <div class='col-6 col-md-4 col-lg-2 mb-2 label-color'>
                Foreign Keys
              </div>
              <div class='col-6 col-md-4 col-lg-2 mb-2'>
                <button type="button" class="btn btn-sm btn-success" mvc-click='fkCreate' title='Add New Foreign Key'><i class="fas fa-plus"></i></button>
              </div>
            </div>

            <div class='row pt-2'>
              <div class='col-12 col-lg-6 col-xl-4 mb-2'>
                <table class='table table-striped'>
                  <tbody mvc-each='tableRec.fks'>
                    <tr data-index='$index'>
                      <td><span mvc-text='tableRec.fks.$index.name'></span></td>
                      <td><span mvc-text='tableRec.fks.$index.ftableName'></span></td>
                      <td><span mvc-text='tableRec.fks.$index.linksX'></span></td>
                      <td style='cursor: pointer' title='Edit' mvc-click='fkEdit'><i class="fal fa-edit"></i></td>
                      <td style='cursor: pointer' title='Delete' mvc-click='fkDelete'><i class="fal fa-trash-alt"></i></td>
                    </tr>
                  </tbody>
                </table>
              </div>  
            </div>

            <div class='row pt-2'>
              <div class='col-6 col-md-4 col-lg-2 mb-2 label-color'>
                Indexes
              </div>
              <div class='col-6 col-md-4 col-lg-2 mb-2'>
                <button type="button" class="btn btn-sm btn-success" mvc-click='indexCreate' title='Add New Index'><i class="fas fa-plus"></i></button>
              </div>
            </div>

            <div class='row pt-2'>
              <div class='col-12 col-lg-6 col-xl-4 mb-2'>
                <table class='table table-striped'>
                  <tbody mvc-each='tableRec.indexes'>
                    <tr data-index='$index'>
                      <td><span mvc-text='tableRec.indexes.$index.name'></span></td>
                      <td><span mvc-text='tableRec.indexes.$index.columns'></span></td>
                      <td style='cursor: pointer' title='Edit' mvc-click='indexEdit'><i class="fal fa-edit"></i></td>
                      <td style='cursor: pointer' title='Delete' mvc-click='indexDelete'><i class="fal fa-trash-alt"></i></td>
                    </tr>
                  </tbody>
                </table>
              </div>  
            </div>
          </div>

          <div class='card-footer'>
            <div class='row pt-2'>
              <div class='col-6 col-md-2 mb-2'>
                {{ buttons.btn(class='warning', mvc_click='cancel', text='Cancel') }}
              </div>  
            </div>

            <div class='row' mvc-show='badMessage'>
              <div class='col-12'>
                <div class="alert alert-danger" role="alert">
                  <span mvc-text='badMessage'></span>  
                </div>
              </div>
            </div>         

          </div>
        </div>

      </div>
    </div>

    <div class='d-block d-md-none' style='padding-top: 70px'>
      <!-- Spacer XS SM-->
    </div>

    <div class='d-block d-lg-none' style='padding-top: 30px'>
      <!-- Spacer XS SM MD -->
    </div>

    <div class='d-block' style='padding-top: 30px'>
      <!-- Spacer XS DM MD LG XL -->
    </div>
  </section>
</page>
