<page id='code-delete' class='fade'>
  <section id='code-delete-section'>
    <div class='row'>
      <div class='col-12 mb-2'>
        <a href='/' mvc-nohandle>Home</a>
      </div>
    </div>

    <div class='row justify-content-center'>
      <div class='col-12'>
        <div class='card'>
          <div class='card-header'>
            <div class='row'>
              <div class='col-6'>
                <h4>Delete Existing Code</h4>
              </div>
              <div class='col-2'>
                <div class='d-block d-sm-none'>XS</div>
                <div class='d-none d-sm-block d-md-none'>SM</div>
                <div class='d-none d-md-block d-lg-none'>MD</div>
                <div class='d-none d-lg-block d-xl-none'>LG</div>
                <div class='d-none d-xl-block'>XL</div>
              </div>
            </div>          
          </div>
          
          <div class='card-body'>
            <div class='row pt-2'>
              <div class='col-12 col-lg-6 col-xl-4 mb-4'>
                <span mvc-text='code.id'></span>
                <span mvc-text='code.name'></span>
              </div>  
            </div>
          </div>

          <div class='card-footer'>
            <div class='row pt-2'>
              <div class='col-6 col-md-2 mb-4'>
                {{ buttons.btn(class='danger', mvc_click='delete()', text='Delete Code') }}
              </div>  
              <div class='col-6 col-md-2 mb-4'>
                {{ buttons.btn(class='warning', mvc_click='cancel()', text='Exit') }}
              </div>  
            </div>

            <div class='row' mvc-show='badMessage'>
              <div class='col-12'>
                <div class="alert alert-danger" role="alert">
                  <span mvc-text='badMessage'></span>  
                </div>
              </div>
            </div>         

            <div class='row pt-2'>
              <div class='col-12'>
                <span style='color: red'>
                  Deleting code will permanently remove it.  
                  Think very carefully before deleting code.
                </span>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

    <div class='d-block d-md-none' style='padding-top: 70px'>
      <!-- Spacer XS SM-->
    </div>

    <div class='d-block d-lg-none' style='padding-top: 30px'>
      <!-- Spacer XS SM MD -->
    </div>

    <div class='d-block' style='padding-top: 30px'>
      <!-- Spacer XS DM MD LG XL -->
    </div>
  </section>
</page>
