<page id='schema-table-config' class='fade'>
  <section id='schema-table-config-section'>
    {% include "./breadcrumb-schema.html" %}

    <div class='row justify-content-center'>
      <div class='col-12'>
        <div class='card'>
          <div class='card-header'>
            <div class='row'>
              <div class='col-6'>
                <h4>Table Config</h4>
              </div>
              <div class='col-2'>
                <div class='d-block d-sm-none'>XS</div>
                <div class='d-none d-sm-block d-md-none'>SM</div>
                <div class='d-none d-md-block d-lg-none'>MD</div>
                <div class='d-none d-lg-block d-xl-none'>LG</div>
                <div class='d-none d-xl-block'>XL</div>
              </div>
            </div>          
          </div>
          
          <div class='card-body'>
            <div class='row pt-2'>
              <div class='col-12 col-md-4 col-lg-2 mb-2 label-color'>
                Primary Key
              </div>  

              <div class='col-12 col-md-8 mb-2'>
                <div class='row'>
                  <div class='col-6 col-lg-4'>
                    <span mvc-text='tableRec.pks' class='mr-2'></span>
                    <span style='cursor: pointer' title='Edit' mvc-click='pkEdit()'><i class="fal fa-edit"></i></span>
                  </div>
                </div>
              </div>
            </div>

            <div class='row pt-2'>
              <div class='col-12 col-md-4 col-lg-2 mb-2 label-color'>
                Order By
              </div>  

              <div class='col-12 col-md-8 mb-2'>
                <div class='row'>
                  <div class='col-6 col-lg-4'>
                    <span mvc-text='tableRec.orderby' class='mr-2'></span>
                    <span style='cursor: pointer' title='Edit' mvc-click='orderbyEdit()'><i class="fal fa-edit"></i></span>
                  </div>
                </div>
              </div>
            </div>

            <div class='row'>
              <div class='col-6 col-md-4 col-lg-2 mb-2 label-color'>
                Foreign Keys
              </div>
              <div class='col-6 col-md-4 col-lg-2 mb-2'>
                <span style='cursor: pointer' title='Add New Foreign Key' mvc-click='fkCreate()'><i class="fas fa-plus"></i></span>
              </div>
            </div>

            <div class='row pt-2'>
              <div class='col-12 col-lg-6 col-xl-4 mb-2'>
                <div class='list-group' mvc-each='tableRec.fks'>
                  <div class='list-group-item d-flex justify-content-between align-items-start' data-index='$index'>
                    <div>
                      <div class='fw-bold'>
                        <span mvc-text='tableRec.fks[$index].name'></span>
                      </div>
                      <span mvc-text='tableRec.fks[$index].ftableName'></span>
                      <span mvc-text='tableRec.fks[$index].linksX'></span>
                    </div>
                    <span class='style='cursor: pointer' title='Delete' mvc-click='fkDelete()'><i class="fal fa-trash-alt"></i></span>
                  </div>
                </div>
              </div>
            </div>

            <div class='row'>
              <div class='col-6 col-md-4 col-lg-2 label-color'>
                Indexes
              </div>
              <div class='col-6 col-md-4 col-lg-2'>
                <span style='cursor: pointer' title='Add New Index' mvc-click='indexCreate()'><i class="fas fa-plus"></i></span>
              </div>
            </div>

            <div class='row pt-2'>
              <div class='col-12 col-lg-6 col-xl-4 mb-2'>
                <div class='list-group' mvc-each='tableRec.indexes'>
                  <div class='list-group-item d-flex justify-content-between align-items-start' data-index='$index'>
                    <div>
                      <div class='fw-bold'>
                        <span mvc-text='tableRec.indexes[$index].name'></span>
                      </div>
                      <span mvc-text='tableRec.indexes[$index].columns'></span>
                    </div>
                    <span class='style='cursor: pointer' title='Delete' mvc-click='indexDelete()'><i class="fal fa-trash-alt"></i></span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class='card-footer'>
            <div class='row' mvc-show='badMessage'>
              <div class='col-12'>
                <div class="alert alert-danger" role="alert">
                  <span mvc-text='badMessage'></span>  
                </div>
              </div>
            </div>         

            <div class='row pt-2'>
              <div class='col-6 col-md-2 mb-2'>
                {{ buttons.btn(class='warning', mvc_click='cancel()', text='Cancel') }}
              </div>  
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class='d-block d-md-none' style='padding-top: 70px'>
      <!-- Spacer XS SM-->
    </div>

    <div class='d-block d-lg-none' style='padding-top: 30px'>
      <!-- Spacer XS SM MD -->
    </div>

    <div class='d-block' style='padding-top: 30px'>
      <!-- Spacer XS DM MD LG XL -->
    </div>
  </section>
</page>
