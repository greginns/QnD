<page id='process-list' class='fade'>
  <section id='process-list-section'>
    <div class='row'>
      <div class='col-12 mb-2'>
        <a href='/' mvc-nohandle>Home</a> / <a href='/'>Menu</a>
      </div>
    </div>

    <div class='row justify-content-center'>
      <div class='col-12'>
        <div class='card'>
          <div class='card-header'>
            <div class='row'>
              <div class='col-6'>
                <h4>Process</h4>
              </div>
              <div class='col-4'>
                <button type="button" class="btn btn-sm btn-success" mvc-click='create()' title='Add Process'><i class="fas fa-plus"></i></button>
              </div>
              <div class='col-2'>
                <div class='d-block d-sm-none'>XS</div>
                <div class='d-none d-sm-block d-md-none'>SM</div>
                <div class='d-none d-md-block d-lg-none'>MD</div>
                <div class='d-none d-lg-block d-xl-none'>LG</div>
                <div class='d-none d-xl-block'>XL</div>
              </div>
            </div>          
          </div>
          
          <div class='card-body'>
            <div class='row pt-2'>
              <div class='col-12 col-lg-6 col-xl-4 mb-4'>
                <table class='table table-striped'>
                  <tbody mvc-each='processes'>
                    <tr data-index='$index'>
                      <td><span mvc-text='processes[$index].name'></span></td>
                      <td style='cursor: pointer' title='Steps' mvc-click='steps()'><i class="fal fa-shoe-prints"></i></td>
                      <td style='cursor: pointer' title='Edit' mvc-click='edit()'><i class="fal fa-edit"></i></td>
                      <td style='cursor: pointer' title='Delete' mvc-click='delete()'><i class="fal fa-trash-alt"></i></td>
                      <td><span mvc-text='processes[$index].id'></span></td>
                    </tr>
                  </tbody>
                </table>
              </div>  
            </div>
          </div>
      </div>
    </div>

    <div class='d-block d-md-none' style='padding-top: 70px'>
      <!-- Spacer XS SM-->
    </div>

    <div class='d-block d-lg-none' style='padding-top: 30px'>
      <!-- Spacer XS SM MD -->
    </div>

    <div class='d-block' style='padding-top: 30px'>
      <!-- Spacer XS DM MD LG XL -->
    </div>
  </section>
</page>
