<style>
  .widget-mdate-day {
    display: inline-block;
    width: 30px;
    height: 30px;
    padding: 2px 5px 5px 5px;
  }

  .widget-mdate-day-chosen {
    border: 1px solid black;
    border-radius: 50%;
  }

  .widget-mdate-table {
    table-layout: fixed;
  }

  .widget-mdate-offmonth {
    color: #ccc;
  }
</style>

<div id='widget-mdate-modal'>
  <div class="modal fade widget-mdate-modal" role="dialog" style='z-index: 2100'>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          {% include "./mdate-header.html" %}
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" mvc-on='{click: "abort()"}'></button>
        </div>

        <div class="modal-body">
          {% include "./mdate-body.html" %}
        </div>
      </div>
    </div>
  </div>
</div>

<div id='widget-mdate-card' style='display: none'>
  <div class='card'>
    <div class='card-header'>
      {% include "./mdate-header.html" %}
    </div>
    <div class='card-body'>
      {% include "./mdate-body.html" %}
    </div>
  </div>
</div>
