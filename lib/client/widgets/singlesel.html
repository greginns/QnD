<style>
  .widget-singlesel-modal span.text-danger, .widget-singlesel-modal li.text-danger > span {
    cursor: not-allowed !important;
  }

  .widget-singlesel-modal span:not(.text-danger), .widget-singlesel-modal li:not(.text-danger) > span {
    cursor: pointer
  }
</style>

<template id='widget-singlesel'>
  <section>
    <div class="modal fade widget-singlesel-modal" role="dialog" style='z-index: 1100' data-backdrop="static">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class='modal-title'>
              <span mvc-text='title'></span>
            </h5>
            <div class='text-right'>
              <input type='text' mvc-value='search' list='mvc-single-search' placeholder='Search' mvc-event-type='input' mvc-on='{"input": "search"}' class='form-control'>
            </div>
            <datalist id='mvc-single-search' mvc-each='datalist'>
              <option mvc-option='{value: "datalist.$index.value"}'></option>
            </datalist>
          </div>

          <div class="modal-body">
            <div class='row' mvc-each='groups'>
              <div class='col-12  col-md-4'>
                <div class='card mb-2'>
                  <div class='card-header'>
                    <span mvc-text='groups.$index.label' mvc-class='groups.$index.klass'></span>
                  </div>
                  <div class='card-body' style='max-height: 300px; overflow-y: scroll'>
                    <ul class='list-group list-group-flush' mvc-each='groups.$index.items' mvc-index='$index1'>
                      <li class='list-group-item' style='padding: 0px' mvc-class='groups.$index.items.$index1.klass' mvc-attr = '{"data-value": "groups.$index.items.$index1.value"}' mvc-click='iclick'>
                        <span mvc-text='groups.$index.items.$index1.text'></span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class='modal-footer'>
            <button class='btn btn-success' mvc-click='accept'>
              Accept
            </button>
            <button class='btn btn-danger' mvc-click='cancel'>
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
