<template id='widget-notes'>
  <section>
    <div class="modal fade widget-notes-modal" role="dialog" style='z-index: 2100'>
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header" style='background-color: rgba(0,0,0,.03);'>
            <div class='row'>
              <div class='col-12'>
                <div mvc-text='datetime' mvc-filter='datetime'></div>
                <div mvc-text='operator'></div>
              </div>
            </div>
          </div>

          <div class="modal-body">
            <div class='row'>
              <div class='col-12 col-lg-6 mb-3'>
                {{ fields.SelectMVC(id='topic', size='1', mvc_value='topic', mvc_each='topics', valueField='desc', textField='desc', label='Topic') }}
              </div>

              <div class='col-12 col-lg-6 mb-3'>
                {{ fields.Char(type='text', id='subject', maxlength='60', mvc_value='subject', label='Subject') }}
              </div>
            </div>

            <div class='row' style='min-height: 200px'>
              <div class='col-12'>
                <div class="toolbar-container">
                  <span class="ql-formats">
                    <select class="ql-font"></select>
                    <select class="ql-size"></select>
                  </span>
                  <span class="ql-formats">
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>
                  </span>
                  <span class="ql-formats">
                    <select class="ql-color"></select>
                    <select class="ql-background"></select>
                  </span>
                  <span class="ql-formats">
                    <button class="ql-header" value="1"></button>
                    <button class="ql-header" value="2"></button>
                    <button class="ql-blockquote"></button>
                    <!--button class="ql-code-block"></button-->
                  </span>
                  <span class="ql-formats">
                    <button class="ql-list" value="ordered"></button>
                    <button class="ql-list" value="bullet"></button>
                    <button class="ql-indent" value="-1"></button>
                    <button class="ql-indent" value="+1"></button>
                  </span>
                  <span class="ql-formats">
                    <select class="ql-align"></select>
                  </span>
                  <span class="ql-formats">
                    <button class="ql-link"></button>
                    <button class="ql-image"></button>
                    <button class="ql-video"></button>
                  </span>
                  <span class="ql-formats">
                    <button class="ql-clean"></button>
                  </span>
                </div>
                <div class="editor-container"></div>
                <div mvc-show='errors.text'>
                  <small class='text-danger' mvc-text='errors.text'></small>
                </div>
              </div>
            </div>

            <div class='row mb-5' style='height: 30px'>
            </div>

            <div style='clear: both'>
              <br><br>
            </div>
          </div>

          <div class='modal-footer' style='background-color: rgba(0,0,0,.03);'>
            <div class='row'>
              <div class='col-12'>
                <button class='btn btn-success' mvc-click='save()'>
                  Save
                </button>
                <button class='btn btn-danger' mvc-click='abort()'>
                  Cancel
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</template>
